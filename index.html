<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form">
        <div class="form__title">ОСТАВЬТЕ ВАШИ КОНТАКТЫ</div>
        <div class="form__content">
            <div class="form__name">
                <div class="name">Имя</div>
                <input class="input" type="text" name="name__form">
            </div>
            <div class="form__number">
                <div class="name">Телефон</div>
                <input class="input" type="number" name="phone">
            </div>
            <div class="form__email">
                <div class="name">Почта</div>
                <input class="input" type="email" name="lastname">
            </div>
            <div class="form__buttom">
                <input class="buttom" type="submit" value="ЗАПРОСИТЬ ЦЕНУ">
            </div>
            <div class="footer__text">
                Нажимая на кнопку,вы даёте согласие на обработку<br>
                своих персональных данных в соответсвии с<br>
                политикой конфиденциальности
            </div>
        </div>
    </form>
</body>

</html>
